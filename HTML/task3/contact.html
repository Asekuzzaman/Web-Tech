<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroMart - Contact</title>

    <meta name="author" content="Sabbir">
    <meta name="description" content="Contact page of ElectroMart">

    <style>
        body { font-family: Arial; background: #f3f3f3; margin: 0; }
        header, footer { background: #003366; color: white; padding: 15px; text-align: center; }
        nav {
            background: #0055aa;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        main { padding: 20px; }

        form input, form textarea {
            width: 100%; padding: 10px; margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact ElectroMart</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact</a>
</nav>

<main>
    <h2>Send us a message</h2>

    <form>
        <label>Your Name:</label>
        <input type="text" required>

        <label>Email:</label>
        <input type="email" required>

        <label>Message:</label>
        <textarea rows="5" required></textarea>

        <input type="submit" value="Send Message" style="background:#003366;color:white;border:none;margin-top:10px;">
    </form>
</main>

<footer>
    <p>&copy; 2025 ElectroMart | support@electromart.com</p>
</footer>

</body>
</html>
