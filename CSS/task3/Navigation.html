<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>

    <style>
        /* Full-width Navigation Bar */
        nav {
            background-color: #333;     /* Step 6: Background color */
            padding: 15px;
            width: 100%;                /* Step 7: Full page width */
        }

        /* Style all nav links */
        nav a {
            display: inline-block;      /* Step 2: Horizontal display */
            margin: 0 15px;             /* Step 3: Spacing between links */
            padding: 8px 12px;          /* Step 3: Padding */
            color: white;
            text-decoration: none;      /* Step 4: Remove underline */
            font-size: 18px;
        }

        /* Hover effect */
        nav a:hover {
            background-color: #555;     /* Step 5: Change background */
            color: yellow;              /* Step 5: Change text color */
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
