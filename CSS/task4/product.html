<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Display</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="text-align:center;">Our Products</h1>

    <div class="product-box">
        <img src="laptop.jpg" alt="Laptop">
        <h2>Laptop</h2>
        <p>High-performance laptop suitable for work, study, and gaming.</p>
        <p class="price">$899</p>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <div class="product-box">
        <img src="headphones.jpg" alt="Headphones">
        <h2>Headphones</h2>
        <p>Noise-cancelling wireless headphones with deep bass.</p>
        <p class="price">$199</p>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <div class="product-box">
        <img src="watch.jpg" alt="Smartwatch">
        <h2>Smartwatch</h2>
        <p>Track health, steps, sleep, and receive notifications.</p>
        <p class="price">$149</p>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

</body>
</html>
