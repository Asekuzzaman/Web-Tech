<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Page</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        /* GENERAL SECTION STYLE */
        .section-box {
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }

        /* Unique Backgrounds */
        #about-me {
            background-color: #ffe6e6;
        }

        #education {
            background-color: #e6ffe6;
        }

        #hobbies {
            background-color: #e6f0ff;
        }

        /* HR Styling */
        hr {
            height: 5px;
            background-color: #555;
            border: none;
            width: 80%;
            margin: 20px auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- About Me Section -->
    <div id="about-me" class="section-box">
        <h2>About Me</h2>
        <p style="color: blue;">Hello! My name is Sabbir, and I am a CSE student at AIUB.</p> <!-- Inline style as required -->
        <p>I love learning new technologies and working on creative projects.</p>
    </div>

    <hr>

    <!-- Education Section -->
    <div id="education" class="section-box">
        <h2>Education</h2>
        <p>BSc in Computer Science & Engineering</p>
        <p>American International University-Bangladesh (AIUB)</p>
    </div>

    <hr>

    <!-- Hobbies Section -->
    <div id="hobbies" class="section-box">
        <h2>Hobbies</h2>
        <ul>
            <li>Coding</li>
            <li>Traveling</li>
            <li>Playing Guitar</li>
        </ul>
    </div>

</body>
</html>
